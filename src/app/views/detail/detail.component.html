<!-- DetailComponent.html -->
<div class="popup-container">
  <div class="close-button" (click)="onCloseModal()">
    <button>Back</button>
  </div>
  <div *ngIf="selectedMember" class="content">
    <div class="name">{{ selectedMember.first_name }}</div>
    <div class="name">{{ selectedMember.last_name }}</div>
    <div class="email">{{ selectedMember.email }}</div>
    <div class="img">
      <img [src]="selectedMember.avatar" alt="">
    </div>
    <div>
      {{selectedMember.Description}}
    </div>
  </div>
</div>
